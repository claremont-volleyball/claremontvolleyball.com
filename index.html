<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claremont Volleyball</title>

    <!-- Bootstrap -->
    <link href="/assets/css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="page" class="hfeed site"><!-- start page wrapper -->

      {% include header.html %}

    	<div id="preloader"></div>

		<!-- CAROUSEL SECTION -->
    	<div id="carousel-home" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-home" data-slide-to="0" class="active"></li>
		    	<li data-target="#carousel-home" data-slide-to="1"></li>
		    	<li data-target="#carousel-home" data-slide-to="2"></li>
		  	</ol>

		  	<!-- Wrapper for slides -->
		  	<div class="carousel-inner">
		    	<div class="item active">
		      		<img src="/assets/images/mens/earl-spike.jpg" alt="">
		      		<div class="carousel-caption">
		      			<h3>Welcome to Claremont Volleyball</h3>
		      			<a href="menu.html" class="btn btn-sm btn-default">Our Menu <i class="fa fa-fw fa-long-arrow-right"></i></a>
		      		</div>
		    	</div>

			    <div class="item">
			      	<img src="/assets/images/womens/madison-spike.png" alt="">
			      	<div class="carousel-caption">
			      		<h3>Chef's Specials</h3>
			      		<a href="menu.html" class="btn btn-sm btn-default">Click Here <i class="fa fa-fw fa-long-arrow-right"></i></a>
			      	</div>
			    </div>
			    <div class="item">
			      	<img src="/assets/images/mens/nationals-team.jpg" alt="">
			      	<div class="carousel-caption">
			      		<h3>Our Recipes</h3>
			      		<a href="recipes.html" class="btn btn-sm btn-default">See All <i class="fa fa-fw fa-long-arrow-right"></i></a>
			      	</div>
			    </div>
			</div><!-- end carousel inner -->

			<!-- Controls -->

			<a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
				<span class="fa fa-fw fa-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
			    <span class="fa fa-fw fa-chevron-right"></span>
			</a>

		</div> <!-- Carousel -->


    {% include footer.html %}

    </div><!-- end #page hfeed site -->

    {% include scripts.html %}

  </body>
</html>
