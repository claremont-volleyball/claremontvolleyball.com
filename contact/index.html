---
layout: default
---
<style>
    nav.navbar-default {
        margin-bottom: 0;
    }
</style>
    <section id="contact">
      <div class="container-fluid">
        <div class="row" data-scroll-reveal="">
          <div class="col-md-6 col-md-offset-3">
            <img src="/images/kangaroo-pass.png" alt="claremont kangaroo passing volleyball" title="A Kangaroo Passing" class="img kangaroo-pass">
            <h2>Contact</h2>
            <p>If you have any more questions about our season, the team, or how to join, please don't hesitate to check out our page or email us directly at <strong>claremontvolleyball@gmail.com</strong>. We would love for you to join us on our march to a national championship!</p>
          </div>
        </div>
        <form action="https://formspree.io/info@claremontvolleyball.com" method="POST">
            <div class="row" data-scroll-reveal="enter from top after 0.25s">
              <div class="col-md-3 col-md-offset-3 col-xs-12">
                <div class="form-group">
                  <input type="text" name="name" class="form-control input-lg" id="inputName" placeholder="Name" onkeydown="Javascript:checkName();">
                </div>
              </div>
              <div class="col-md-3 col-xs-12">
                <div class="form-group">
                  <input type="email" name="email" class="form-control input-lg" id="inputEmail" placeholder="E-mail" onkeydown="Javascript:checkEmail();">
                </div>
              </div>
            </div>
            <div class="row" data-scroll-reveal="enter from top after 0.35s">
                <div class="col-md-6 col-md-offset-3 col-xs-12">
                    <div class="form-group">
                        <input type="text" name="_subject" class="form-control input-lg" placeholder="Subject">
                    </div>
                </div>
            </div>
            <div class="row" data-scroll-reveal="enter from top after 0.45s">
              <div class="col-md-6 col-md-offset-3 col-xs-12">
                <div class="form-group">
                  <textarea name="message" class="form-control input-lg" id="inputMessage" rows="3" placeholder="Message"></textarea>
                </div>
                <!--  hidden -->
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_next" value="/contact/success" />
                <button type="submit" class="button hvr-float submit" data-scroll-reveal="enter from top after 0.5s">Submit</button>
              </div>
            </div>
        </form>
      </div>
    </section>
